<script type="text/javascript" src="scripts/jquery.js"></script>

<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript">
    var deviceReady = function(){
        if(window.MobileAccessibility){
            window.MobileAccessibility.usePreferredTextZoom(false);
        }
        $("#i_dni").focus();
    }
    document.addEventListener('deviceready', deviceReady, false);
    $(function () {
        $("#i_dni").focus();
        $("#i_dni").keyup(function (e) {
            leng = $("#i_dni").val().length;
            if (e.which == 13 || leng > 7) {
                $("#i_monto").focus();
            }
        });
        $("#i_monto").keyup(function (e) {
            if (e.which == 13) {
                procesarForm();
            }
        });
        $("#b_cargar").click(function () {
            procesarForm();
        });
        $("#b_login").click(function () {
            procesarLogin();
        });
    });
    procesarLogin = function () {
        $("#i_no_login").hide();
        $("#i_ok_login").show();
    };
    procesarForm = function () {
        var dni = $("#i_dni").val();
        var monto = $("#i_monto").val();
        var rubros = [];
        $("input[name*='rubro[]']:not(:checked)").each(function (i,v) {
            rubros.push($(v).val());
        });



        $("#resultado").html("");
        $("#resultado").append("<span>DNI: "+dni+"</span><br><span>RUBROS: "+rubros+"</span><br><span>MONTO: "+monto+"</span>");

        $("#i_dni").val("");
        $("#i_monto").val("");
        $("input[name*='rubro[]']:not(:checked)").each(function (i,v) {
            $(v).click();
        });
        $(window).scrollTop(0);

        $("#i_dni").focus();
    };
</script>
